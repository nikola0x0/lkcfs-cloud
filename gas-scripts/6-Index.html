<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LKCFS Bubble ü´ß</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü´ß</text></svg>">
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F5E6D3;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0, 0, 0, .03) 10px, rgba(0, 0, 0, .03) 20px);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1400px;
      width: 100%;
    }

    .card {
      background: white;
      border: 5px solid #000;
      box-shadow: 10px 10px 0 #000;
      margin-bottom: 30px;
      position: relative;
    }

    /* Header */
    .header {
      background: #FF6B9D;
      border-bottom: 5px solid #000;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "ü´ß";
      position: absolute;
      font-size: 200px;
      right: -50px;
      top: -80px;
      opacity: 0.3;
    }

    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5em;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1 .logo {
      width: 80px;
      height: 80px;
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }

    .header p {
      font-size: 1.1em;
      color: #000;
      font-weight: 500;
      position: relative;
    }

    .badge {
      background: #9D4EDD;
      color: white;
      padding: 6px 12px;
      border: 3px solid #000;
      box-shadow: 3px 3px 0 #000;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      display: inline-block;
      margin-left: 10px;
    }

    /* Controls */
    .controls {
      padding: 25px 30px;
      background: #FFF095;
      border-bottom: 5px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: #000;
      font-weight: 700;
      background: white;
      padding: 12px 20px;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
    }

    .status strong {
      color: #FF6B9D;
    }

    /* Search */
    .search-box {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 4px solid #000;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 4px 4px 0 #000;
    }

    .search-box input:focus {
      outline: none;
      background: #FFFACD;
    }

    /* Bubble Container */
    .bubble-container {
      padding: 60px 40px;
      min-height: 500px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: white;
    }

    /* Bubble */
    .bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 5px solid #000;
      box-shadow: 6px 6px 0 #000;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      border-radius: 50%;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.15;
      hyphens: auto;
      flex-shrink: 0;
    }

    .bubble span {
      display: block;
      padding: 15px;
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
    }

    .bubble:hover {
      transform: translate(-3px, -3px);
      box-shadow: 9px 9px 0 #000;
    }

    .bubble:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    .bubble.positive {
      background: #34A853;
      color: white;
    }

    .bubble.neutral {
      background: #FBBC04;
      color: #000;
    }

    .bubble.negative {
      background: #EA4335;
      color: white;
    }

    .bubble-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #000;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      border: 3px solid white;
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
    }

    /* Legend */
    .legend {
      padding: 25px 30px;
      background: #C4F0FF;
      border-top: 5px solid #000;
    }

    .legend h3 {
      font-family: 'JetBrains Mono', monospace;
      margin: 0 0 20px 0;
      color: #000;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .legend-items {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px 18px;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
      font-weight: 700;
      font-size: 14px;
    }

    .legend-color {
      width: 24px;
      height: 24px;
      border: 3px solid #000;
      box-shadow: 2px 2px 0 #000;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 30px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #000;
      border-top: 6px solid #FF6B9D;
      border-radius: 50%;
      margin: 0 auto 30px;
      animation: spin 1s linear infinite;
      box-shadow: 4px 4px 0 #000;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border: 5px solid #000;
      box-shadow: 15px 15px 0 #000;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .modal-content h2 {
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .modal-content .stat {
      margin: 15px 0;
      padding: 15px;
      background: #f5f5f5;
      border: 3px solid #000;
      font-size: 18px;
    }

    .modal-close {
      background: #FF6B9D;
      border: 4px solid #000;
      padding: 12px 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      margin-top: 20px;
    }

    .modal-close:hover {
      background: #ff8ab5;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 #000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .header h1 {
        font-size: 1.5em;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .header h1 .logo {
        width: 60px;
        height: 60px;
      }

      .header p {
        font-size: 0.9em;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        padding: 15px;
        gap: 10px;
      }

      .status {
        font-size: 12px;
        padding: 10px;
      }

      .bubble-container {
        padding: 30px 15px;
        gap: 15px;
      }

      .bubble span {
        padding: 12px;
        max-width: 85%;
      }

      .legend {
        padding: 15px;
      }

      .legend-items {
        flex-direction: column;
        gap: 10px;
      }

      .modal-content {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>
          <img src="https://cataas.com/cat/cute?width=200&height=200" alt="LK Logo" class="logo">
          LKCfs Bubble
          <span class="badge">Live</span>
        </h1>
      </div>

      <div class="controls">
        <div class="status" id="status">
          ƒêang l·∫•y c√¢y kim may ƒë·ªì...
        </div>
        <div style="font-weight: 700;">
          <strong>Update m·ªói 30p nka ‚åõÔ∏è</strong>
        </div>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>ƒêang l·∫•y ƒë·ªì may c√¢y kim...</p>
        </div>
      </div>

      <div class="legend">
        <h3>üìñ H∆∞·ªõng d·∫´n xem</h3>
        <div class="legend-items">
          <div class="legend-item">
            <strong>Big Bubble = </strong> Hot Topic
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #34A853;"></span>
            Positive
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #FBBC04;"></span>
            Neutral
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background: #EA4335;"></span>
            Negative
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Topic</h2>
      <div class="stat">
        <strong>S·ªë l∆∞·ª£ng:</strong> <span id="modalCount"></span> confessions
      </div>
      <div class="stat">
        <strong>C·∫£m x√∫c:</strong> <span id="modalSentiment"></span>
      </div>
      <div class="stat">
        <strong>Update l√∫c:</strong> <span id="modalTime"></span>
      </div>
      <button class="modal-close" onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    console.log('LK Bubble loading...');
    let allTopics = [];

    loadData();

    function loadData() {
      console.log('Calling getStatisticsData()...');
      google.script.run
        .withSuccessHandler(renderBubbles)
        .withFailureHandler(showError)
        .getStatisticsData();
    }

    function renderBubbles(data) {
      console.log('Data received:', data);

      if (!data || !data.topics || data.topics.length === 0) {
        document.getElementById('content').innerHTML =
          '<div class="loading"><p>H·ªèng c√≥ g√¨ h·∫øt tr∆°n</p></div>';
        return;
      }

      allTopics = data.topics;

      // Update status
      const lastUpdated = new Date(data.lastUpdated);
      document.getElementById('status').innerHTML = `
        <strong>Last update:</strong> ${lastUpdated.toLocaleString('vi-VN')} |
        <strong>${data.topics.length}</strong> hot topic üî•
      `;

      // Render bubbles
      displayBubbles(allTopics);
    }

    function displayBubbles(topics) {
      const container = document.createElement('div');
      container.className = 'bubble-container';

      // Calculate sizes (min 80px, max 200px)
      const maxCount = Math.max(...topics.map(t => t.count));
      const minCount = Math.min(...topics.map(t => t.count));

      topics.forEach(topic => {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        // Size based on count
        const sizePercent = (topic.count - minCount) / (maxCount - minCount);
        const size = 100 + (sizePercent * 120); // 100px to 220px
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';

        // Dynamic font size based on bubble size AND text length
        const textLength = topic.topic.length;
        let fontSize;
        if (size < 130) {
          // Small bubbles: very small text for long topics
          fontSize = textLength > 30 ? 8 : (textLength > 25 ? 9 : (textLength > 20 ? 10 : 11));
        } else if (size < 170) {
          // Medium bubbles
          fontSize = textLength > 35 ? 10 : (textLength > 30 ? 11 : (textLength > 25 ? 12 : 13));
        } else {
          // Large bubbles
          fontSize = textLength > 40 ? 12 : (textLength > 35 ? 13 : (textLength > 30 ? 14 : 15));
        }
        bubble.style.fontSize = fontSize + 'px';

        // Color based on sentiment
        if (topic.sentiment >= 0.3) {
          bubble.classList.add('positive');
        } else if (topic.sentiment <= -0.3) {
          bubble.classList.add('negative');
        } else {
          bubble.classList.add('neutral');
        }

        // Content
        bubble.innerHTML = `
          <span>${topic.topic}</span>
          <div class="bubble-count">${topic.count}</div>
        `;

        // Click event
        bubble.onclick = () => showModal(topic);

        container.appendChild(bubble);
      });

      document.getElementById('content').innerHTML = '';
      document.getElementById('content').appendChild(container);
    }

    function showModal(topic) {
      document.getElementById('modalTitle').textContent = topic.topic;
      document.getElementById('modalCount').textContent = topic.count;

      let sentimentText = topic.sentiment >= 0.3 ? 'üòä T√≠ch c·ª±c' :
        topic.sentiment <= -0.3 ? 'üò¢ Ti√™u c·ª±c' : 'üòê B√¨nh th∆∞·ªùng';
      sentimentText += ` (${topic.sentiment.toFixed(2)})`;
      document.getElementById('modalSentiment').textContent = sentimentText;

      const time = new Date(topic.lastUpdated);
      document.getElementById('modalTime').textContent = time.toLocaleString('vi-VN');

      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function showError(error) {
      console.error('Error:', error);
      document.getElementById('content').innerHTML =
        '<div class="loading"><p>‚ö†Ô∏è ·ª¶a l·ªói r·ªìi! Th·ª≠ l·∫°i nka ü•≤</p></div>';
    }

    // Auto-refresh every 30 minutes (matches server-side analysis trigger)
    setInterval(loadData, 30 * 60 * 1000);

    // Close modal on background click
    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
  </script>
</body>

</html>
